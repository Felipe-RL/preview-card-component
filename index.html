<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

</head>
<body>
  <div class="container container-flex">
    <div class="container_img-desktop"></div>  
    <div class="container__img-mobile"></div>
    <div class="container__main">
      <h1 class="container__main-title">Get <span>insights</span> that help your business grow.</h1>
      <p class="container__main-p">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <div class="container__adds container-flex">
        <div class="container__adds-box">
          <h3 class="container__adds-title">10k+</h3>
          <p class="container__adds-p">Companies</p>
        </div>
        <div class="container__adds-box">
          <h3 class="container__adds-title">314</h3>
          <p class="container__adds-p">Templates</p>
        </div>
        <div class="container__adds-box">
          <h3 class="container__adds-title">12M+</h3>
          <p class="container__adds-p">Queries</p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
